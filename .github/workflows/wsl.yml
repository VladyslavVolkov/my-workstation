name: Prepare WSL distributions
on: push
jobs:
  alpine:
    name: Alpine WSL Repack
    runs-on: windows-2019
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Enable WSL feature
        run: choco install wsl --yes
      - name: Import WSL rootfs
        shell: powershell
        run: wsl --import alpine .\build\rootfs\alpine .\build\tmp\alpine.tar.gz
      - name: Bootstrap Linux system
        shell: powershell
        run: wsl --distribution alpine --user root -- eval ("curl -o- https://raw.githubusercontent.com/vladyslavvolkov/.env/master/wsl.sh | OS=ubuntu sh")
      - name: Export bootstrapped distribution
        shell: powershell
        run: wsl --export alpine .\build\dist\alpine.tar.gz
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .\build\dist\alpine.tar.gz
          asset_name: alpine.tar.gz
          asset_content_type: application/tar+gzip
