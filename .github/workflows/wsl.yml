name: Prepare WSL distributions
on: push
jobs:
  alpine:
    name: Alpine WSL Repack
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/windows/insider:10.0.19624.1000
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Enable WSL feature
        run: |-
          dism.exe /online /enable-feature /featurename:Microsoft-Windows-Subsystem-Linux /all /norestart
          curl.exe -L -o .\build\tmp\alpine.tar.gz http://dl-cdn.alpinelinux.org/alpine/v3.11/releases/x86_64/alpine-minirootfs-3.11.6-x86_64.tar.gz
      - name: Import WSL rootfs
        run: bash.exe --import alpine .\build\rootfs\alpine .\build\tmp\alpine.tar.gz
      - name: Bootstrap Linux system
        run: bash.exe --distribution alpine --user root --exec linux/alpine.sh
      - name: Export bootstrapped distribution
        run: bash.exe --export alpine .\build\dist\alpine.tar.gz
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .\build\dist\alpine.tar.gz
          asset_name: alpine.tar.gz
          asset_content_type: application/tar+gzip
